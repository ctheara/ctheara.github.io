<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales</title>
    <style>
      .tooltip {
        position: absolute;
        text-align: center;
        width: 120px;
        height: 40px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
      h1 {
        text-align: center;
      }
      button {
        margin: 5px;
      }
      .highlighted {
        background-color: yellow;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Car Sales in 2012</h1>

    <div>
      <button id="sceneMain">Main</button>
      <button id="sceneTop10">Top 10 Cars Sold</button>
      <button id="sceneVersus">Vehicle Type</button>
      <button id="sceneByMake">By Make</button>
    </div>

    <br />
    <h4 id="title-display"></h4>
    <div id="chart"></div>

    <br />
    <div id="dropdown-container" style="display: none"></div>
    <p id="text-display" style="display: none"></p>

    <br />
    <button id="top10Bar" style="display: none">
      See Bar Chart of Top 10 Cars Sold
    </button>
    <button id="versusPie" style="display: none">
      See Pie Chart of Passeenger vs SUV
    </button>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
